services:

  # üß† Orchestrator: central brain of ClearCoreAI
  orchestrator:
    build:
      context: clearcoreai/orchestrator
    ports:
      - "8000:8000"  # Exposes orchestrator on localhost:8000

  # üì• Fetch Articles Agent: collects articles from sources
  fetch_articles_agent:
    build:
      context: agents/fetch_articles
    ports:
      - "8500:8500"  # Exposes fetch_articles agent on localhost:8500
    depends_on:
      - orchestrator  # Ensures orchestrator starts before this agent

  # ‚ú® Summarize Articles Agent: summarizes articles using a LLM
  summarize_articles:
    build:
      context: agents/summarize_articles
    ports:
      - "8600:8600"  # Exposes summarize_articles agent on localhost:8600
    depends_on:
      - orchestrator  # Summarizer also needs orchestrator running

  # üïµÔ∏è Auditor Agent: checks that other agents behaved correctly
  auditor:
    build:
      context: agents/auditor
    ports:
      - "8700:8700"  # Exposes auditor agent on localhost:8700
    depends_on:
      - orchestrator